{% extends 'app/base.html' %}
{% load static %}
{% block title %}
<title>Ferremas</title>
{% endblock %}

{% block contenido %}
<br><br>

<div class="container">
  <div class="row">
    {% for p in productos %}
    <div class="col-12 col-md-6 col-lg-3">
      <a href="{% url 'detalle_producto' p.id %}" style="text-decoration: none; color: black;">

        <div class="card mb-3 zoom-card">

          <img src="{{ media }}{{ p.image_url }}" class="card-img-top img-fluid" alt="imagen producto">

          <div class="card-body">
            <a href="{% url 'marca' p.marca.id %}" style="text-decoration: none; color: black;">
              <strong>{{ p.marca.nom_marca }}</strong>
            </a>
            <p class="card-title">{{ p.nombre }}</p>
            <strong>${{ p.precio }}</strong>
            <div class="d-grid mt-3">
              <a href="{% url 'agregar-carrito' p.id %}"  class="btn btn-success">
                Agregar al carro
                <i class="bi bi-cart"></i>
              </a>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
