{% extends 'app/base2.html' %}
{% load static %}
{% block title %}
<title>Categorias</title>
{% endblock %}

{% block contenido %}
<br><br><br>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">

      <div class="card">

        <div class="card-header">
          <strong>Agregar nueva categoria</strong>
        </div>


        <div class="card-body">

          <form action="" method="post" id="agregar_categoria_form">

            {% csrf_token %}

            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label for="nom_categoria" class="form-label">Nombre</label>
                    <input type="text" name="nom_categoria" class="form-control" id="nom_categoria" placeholder="nombre categoria">
                  </div>
                </div>
                <div>
                  <a href="{% url 'categorias' %}">Volver</a>
                </div>
                <div class="d-flex justify-content-end">
                  <input type="submit" value="Agregar categoria" class="btn btn-success">
                  &nbsp;
                  <input type="reset" value="Cancelar" class="btn btn-danger">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br>
{% endblock %}

{% block js %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
  integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
<!-- js de validaciones -->
<script src="{% static 'app/js/validacionCategorias.js' %}"></script>
{% endblock %}
