{% extends 'app/base2.html' %}
{% load static %}
{% block title %}
<title>Productos</title>
{% endblock %}

{% block contenido %}
<br><br><br>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">

      <div class="card">

        <div class="card-header">
          <strong>Agregar nuevo producto</strong>
        </div>


        <div class="card-body">

          <form action="" method="post" enctype="multipart/form-data" id="agregar_producto_form">

            {% csrf_token %}

            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="nombre producto">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" class="form-control" id="precio" placeholder="Precio">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del producto</label><br>
                    <input type="file" name="imagen" class="form-control">
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" id="stock" placeholder="Stock">
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" name="categoria" id="categoria">
                      {% for c in categorias %}
                      <option value="{{ c.id }}">{{ c.nom_categoria }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <select class="form-select" name="marca" id="marca">
                      {% for m in marcas %}
                      <option value="{{ m.id }}">{{ m.nom_marca }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" id="descripcion" rows="3"></textarea>
                  </div>
                </div>
                <div>
                  <a href="{% url 'productos' %}">Volver</a>
                </div>
                <div class="d-flex justify-content-end">
                  <input type="submit" value="Agregar producto" class="btn btn-success">
                  &nbsp;
                  <input type="reset" value="Cancelar" class="btn btn-danger">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br>
{% endblock %}

{% block js %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
  integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
<!-- js de validaciones -->
<script src="{% static 'app/js/validacionProductos.js' %}"></script>
{% endblock %}
