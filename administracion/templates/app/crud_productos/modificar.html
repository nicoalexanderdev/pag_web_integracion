{% extends 'app/base2.html' %}
{% block title %}
<title>Productos</title>
{% endblock %}

{% block contenido %}
<br><br><br>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">

      <div class="card">

        <div class="card-header">
          <strong>Modificar producto</strong>
        </div>


        <div class="card-body">

          

          <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="container">
              <div class="row">

                {% if producto %}

                <div class="col-12">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="nombre producto" value="{{producto.nombre}}">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" class="form-control" id="precio" placeholder="Precio" value="{{producto.precio}}">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del producto</label><br>
                    <input type="file" name="imagen" class="form-control" value="{{ media }}{{ producto.image_url }}">
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" id="stock" placeholder="Stock" value="{{producto.stock}}">
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" name="categoria" id="categoria">
                      {% for c in categorias %}

                          {% if c.id == producto.categoria.id %}
                            <option value="{{ c.id }}" selected>{{ c.nom_categoria }}</option>
                          {% else %}
                            <option value="{{ c.id }}">{{ c.nom_categoria }}</option>
                          {% endif %} 

                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <select class="form-select" name="marca" id="marca">
                      {% for m in marcas %}

                        {% if m.id == producto.marca.id %}
                          <option value="{{ m.id }}" selected>{{ m.nom_marca }}</option>
                        {% else %}
                          <option value="{{ m.id }}">{{ m.nom_marca }}</option>
                        {% endif %}
                      
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" id="descripcion" rows="3">{{ producto.descripcion }}</textarea>
                  </div>
                </div>
                <div>
                  <a href="{% url 'productos' %}">Volver</a>
                </div>
                <div class="d-flex justify-content-end">
                  <input type="submit" value="Modificar producto" class="btn btn-success">
                  &nbsp;
                  <input type="reset" value="Cancelar" class="btn btn-danger">
                </div>

                {% endif %}

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br>
{% endblock %}
